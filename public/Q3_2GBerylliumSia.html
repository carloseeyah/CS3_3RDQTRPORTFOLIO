<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2nd Graded Exercise">
    <meta name="author" content="CM Sia">
    <link rel="stylesheet" href="#">
    <script src="2ndGraded.js" defer></script>
    <title>2nd Graded Exercise</title>

    <style>

    fieldset {
        border: 2px solid #0074cc;
        padding: 20px;
        margin-bottom: 20px;
    }

    header {
        background-color: #0074cc;
         color: white;
         padding: 15px;
         text-align: left;
         font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         font-size: 24px;
    }

    legend {
        font-weight: bold;
        font-size: 22px;
    }

    label {
        font-size: 16px;
    }

    input[type="text"], input[type="number"], input[type="date"], select, textarea {
        width: 300px;
        padding: 5px;
        font-size: 14px;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 3px;
        margin-bottom: 4px;
        resize: vertical;
        transition: all 0.3s ease;
    }

    .err {
        border: 3px solid red;
    }

    input[type="text"]:hover, input[type="number"]:hover, input[type="date"]:hover, select:hover, textarea:hover {
        box-shadow: 0 0 5px rgba(0, 116, 204, 0.5);
        transform: scale(1.02);
    }

    input[type="radio"] {
        margin-left: 10px;
        margin-right: 5px;
        transform: scale(1.2);
        transition: all 0.3s ease;
    }

    input[type="radio"]:hover {
        scale: 1.3;
    }

    input[type="submit"], input[type="reset"] {
        background-color: #0074cc;
        color: white;
        padding: 3px 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
        scale: 1.1;
        background-color: #005fa3;
    }

    </style>

    <script>

        document.getElementById("dForm").addEventListener("submit", function(x) {
            x.preventDefault();

            if (!confirm("Are you confirming your submission?")) return;

            const data = Object.fromEntries(new FormData(this).entries());

            let signups = JSON.parse(localStorage.getItem("sign-ups")) || [];
            signups.push(data);
            localStorage.setItem("sign-ups", JSON.stringify(signups));

            alert("Submission saved successfully!");
            this.reset();
        });

        document.getElementById("dForm").addEventListener("reset", function(x) {
            if(!confirm("Are you sure you want to reset the form?")) { x.preventDefault(); }
        });

        function goView(){
            window.location.href="Q3_3GBerylliumSiaView.html";
        }

    function markFunction(x) {
        if (x.value == "") x.className = "err"
        else x.className = "";
    }

    function changeColor(x) {
        if (x.value == "") border = "", markFunction(x);
        else
        x.style.border = "5px solid #0074cc";
    }

    </script>
</head>

<body>
    <header>2nd Graded Exercise - Beryllium</header><br>
    <form id="dForm" method="post"
        onsubmit="return validateForm()"
        onreset="return validateForm()"
        localstorage
    >
        

        <fieldset>
            <legend>Student Information</legend>

        <label for="studentID">Student ID:
        <input type="number" id="studentID" name="studentID" placeholder="Enter your Student ID" onblur="markFunction(this)" onfocus="changeColor(this)" required><br><br>
        </label>

        <label for="fullName">Full Name:
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" onblur="markFunction(this)" onfocus="changeColor(this)" required><br><br>
        </label>

        <label for="birthday">Birthday:
        <input type="date" id="birthday" name="birthday" placeholder="Enter your birthday" onblur="markFunction(this)" required><br><br>
        </label>

        <label for="email">Email:
        <input type="text" id="email" name="email" placeholder="Enter your email" onblur="markFunction(this)" required><br><br>
        </label>

        <label for="phone">Mobile phone:
        <input type="text" id="phone" name="phone" placeholder="Enter your mobile phone" onblur="markFunction(this)" required><br><br>
        </label>

        <label for="gradeLevel">Grade Level:
        <select name="gradeLevel" id="gradeLevel" required>
            <option value="" disabled selected>Select your grade level</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        </label><br><br>

        <label for="status">Extern/Intern:
        <input type="radio" name="status" value="Intern" checked>
        <input type="radio" name="status" value="Extern">
        </label><br><br>

        <label for="club">Preferred Club:
            <select name="club" id="club" required>
                <option value="" disabled selected>Select your preferred club</option>
                <option value="sagala">SaGala</option>
                <option value="flux">Flux</option>
                <option value="math">Math Club</option>
                <option value="himig">Himig Agham</option>
                <option value="invictus">Invictus</option>
            </select>
        </label><br><br>

        <label for="shortessay">Why do you want to join?</label><br>
        <textarea id="shortessay" name="shortessay" rows="4" cols="50" placeholder="Write a short essay here..." onblur="markFunction(this)" required></textarea>
        <br><br>

        <fieldset id="actionButtons">
            <legend>Action Buttons</legend>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="View Sign-Ups" onclick="goView()">
        </fieldset>


    </fieldset>

    </form>

</body>
</html>
