<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3rd Quarter Portfolio">
    <meta name="keywords" content="2nd Graded Exercise">
    <meta name="author" content="CM SIA">

    <title>List of Students Who Signed-Up</title>

    <style>
        fieldset {
        border: 2px solid #0074cc;
        padding: 20px;
        margin-bottom: 20px;
    }

    header {
        background-color: #0074cc;
         color: white;
         padding: 15px;
         text-align: left;
         font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         font-size: 24px;
    }

    legend {
        font-weight: bold;
        font-size: 22px;
    }

    label {
        font-size: 16px;
    }

    h2 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
        margin-bottom: 20px;
    }

    select {
        width: 300px;
        padding: 5px;
        font-size: 14px;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 3px;
        margin-bottom: 4px;
        resize: vertical;
        transition: all 0.3s ease;
    }

    select:focus{
        box-shadow: 0 0 5px rgba(0, 116, 204, 0.5);
        transform: scale(1.02);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        background-color: #0074cc;
        color: white;
        font-size: 1em;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }   

    tr:hover {
        background-color: #e0e0e0;
        transition: background-color 0.3s ease;
    }

    a {
        color: #0074cc;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
    }

    a:hover {
        text-decoration: underline;
        transform: scale(1.05);
        transition: all 0.3s ease;
    }
    </style>
</head>

<body>
    <h2>List of Students Who Signed-Up</h2>

    <label>
        Filter by Club:
        <select id="clubFilter" onchange="filterTable()">
            <option value="SaGala">SaGala</option>
            <option value="Flux">Flux</option>
            <option value="Math Club">Math Club</option>
            <option value="Invictus">Invictus</option>
            <option value="Likha">Likha</option>
        </select>

        <p>Total Sign-Ups: <span id="total">0</span></p>

        <div id="output"></div>

        <a href="Q3_2GBerylliumSia.html">Go Back to Sign-Up Form</a>
    </label>

    <script>
        const signups = JSON.parse(localStorage.getItem('clubSignups')) || [];
        const output = document.getElementById('output');
        const total = document.getElementById('total');
        const filter = document.getElementById('clubFilter');

        function displaySignups() {
            if(signsup.length === 0) {
                output.innerHTML = '<p>No sign-ups recorded</p>';
                total.textContent = '0';
                return;
            }

            let list = filter.value === "all" ? signups : signups.filter(s => s.club === filter.value);

            if (list.length === 0) {
                output.innerHTML = '<p>No sign-ups for the selected club</p>';
                total.textContent = '0';
                return;
            }

            let html = '<table><tr><th>Club</th><th>Student ID</th><th>Full Name</th><th>GradeLevel</th><th>Email</th><th>Phone</th><th>Intern/Extern</th></tr>';

            list.forEach(s => {
                html += `<tr>
                            <td>${s.club}</td>
                            <td>${s.studentID}</td>
                            <td>${s.fullName}</td>
                            <td>${s.gradeLevel}</td>
                            <td>${s.email}</td>
                            <td>${s.phone}</td>
                            <td>${s.internExtern}</td>
                         </tr>`;
            });

            html += '</table>';
            output.innerHTML = html;
            total.textContent = list.length;
        }

        filter.addEventListener('change', displaySignups);
        displaySignups();
    </script>
</body>
