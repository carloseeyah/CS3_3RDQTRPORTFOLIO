<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3rd Quarter Portfolio">
    <meta name="keywords" content="2nd Graded Exercise">
    <meta name="author" content="CM SIA">
    <script src="3rdGraded.js" defer></script>

    <title>List of Students Who Signed-Up</title>

    <style>
        fieldset {
        border: 2px solid #0074cc;
        padding: 20px;
        margin-bottom: 20px;
    }

    header {
        background-color: #0074cc;
         color: white;
         padding: 15px;
         text-align: left;
         font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         font-size: 24px;
    }

    legend {
        font-weight: bold;
        font-size: 22px;
    }

    label {
        font-size: 16px;
    }

    h2 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
        margin-bottom: 20px;
    }

    select {
        width: 300px;
        padding: 5px;
        font-size: 14px;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 3px;
        margin-bottom: 4px;
        resize: vertical;
        transition: all 0.3s ease;
    }

    select:focus{
        box-shadow: 0 0 5px rgba(0, 116, 204, 0.5);
        transform: scale(1.02);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        background-color: #0074cc;
        color: white;
        font-size: 1em;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }   

    tr:hover {
        background-color: #e0e0e0;
        transition: background-color 0.3s ease;
    }

    a {
        color: #0074cc;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
    }

    a:hover {
        text-decoration: underline;
        transform: scale(1.05);
        transition: all 0.3s ease;
    }
    </style>
</head>

<body>
    <h2>List of Students Who Signed-Up</h2>

    <label>
        Filter by Club:
        <select id="filter" onchange="displaySignups()">
            <option value="sagala">SaGala</option>
            <option value="flux">Flux</option>
            <option value="math club">Math Club</option>
            <option value="invictus">Invictus</option>
            <option value="likha">Likha</option>
        </select>

        <p>Total Sign-Ups: <span id="total"></span></p>

        <div id="output"></div>

        <a href="Q3_2GBerylliumSia.html">Go Back to Sign-Up Form</a>
    </label>
</body>
